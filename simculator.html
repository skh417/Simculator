<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="simculator.css">
  <title>심큘레이터 🧮</title>
</head>
<body>
  <header>
    <h1>심큘레이터 Simculator</h1>
  </header>
  <main>
    <div id="cal-container">
      <input class="cal-display"type="text" readonly></input>
      <input class="cal-result" type="text" readonly></input>
      <div class="button-container">
        <button onclick="resetData()">C</button>
        <button onclick="deleteData()">DEL</button>
        <button onclick="inputData('%')">%</button>
        <button onclick="inputData('*')">*</button>
      </div>
      <div class="button-container">
        <button onclick="inputData(7)">7</button>
        <button onclick="inputData(8)">8</button>
        <button onclick="inputData(9)">9</button>
        <button onclick="inputData('/')">/</button>
      </div>
      <div class="button-container">
        <button onclick="inputData(4)">4</button>
        <button onclick="inputData(5)">5</button>
        <button onclick="inputData(6)">6</button>
        <button onclick="inputData('+')">+</button>
      </div>
      <div class="button-container">
        <button onclick="inputData(1)">1</button>
        <button onclick="inputData(2)">2</button>
        <button onclick="inputData(3)">3</button>
        <button onclick="inputData('-')">-</button>
      </div>
      <div class="button-container">
        <button onclick="inputData(0)">0</button>
        <button onclick="inputData('.')">.</button>
        <button class="equal" style="width:135px;" onclick="calculation()">=</button>
      </div>
    </div>
  </main>
  <script src="simculator.js"></script>
</body>
</html>
